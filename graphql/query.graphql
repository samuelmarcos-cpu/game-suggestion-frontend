query SearchGames($q: String!) {
  SearchGames(query: $q) {
    id
    name
    image
    year
  }
}

query SearchPlatforms($q: String!) {
  SearchPlatforms(query: $q) {
    id
    name
    image
  }
}

query Genres {
  Genres {
    id
    name
  }
}

query PollVote($id: Int!) {
  Poll(poll: $id) {
    question
    options {
      id
      game {
        id
        name
        image
      }
    }
  }
}

query PollResult($id: Int!) {
  Poll(poll: $id) {
    question
    date
    options {
      game {
        name
        image
      }
      votes {
        date
      }
    }
  }
}

